    <script>
        class stud
        {
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
                        }
                        display()
                        {

                            document.writeln(this.name+"<br>");

        }

        var s1=new stud(101,"karthika");
        var s2=new stud(102,"anitha");
        s1.display();
        s2.display();

            {
                this.id;
            }
        }
    </script>
