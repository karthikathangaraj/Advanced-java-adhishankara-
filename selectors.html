    <title>Document</title>


    <!-- ELEMENT SELCTOR -->
    <STYLE>
        P{
            text-align:center;
        }
        /* ID SELECTOR*/
      #KAR {
          background-color: black;
          color: beige;
      }
      
      /* CLASS SELECTOR*/
      H1.CENTER{
          text-align: right;
          color: cadetblue;
      }
      *{
        font-size: 32px;   
      }
      H2,H3,H4,TABLE{
          border: 2PX;
          border-bottom: 3PX;
      }
    </STYLE>
</head>
<body>
    <P> WELCOME TO HTML </P>
    <P ID="KAR"> WELCOME TO IS SELECTOR</P>
    <H1 CLASS="CENTER"> WELCOME KARTHIKA</H1>

    <H1> WELCOME</H1>
</body>
